<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid8</title>
    <style>
.container div{
    background: url('Images/bb.gif') no-repeat center center/cover;
        }
.container{
            display:grid;
            grid-gap: 10px;
            grid-template-areas: "nav head head head head "
                                    " nav article article article article "
                                    "nav article article article article"
                                    "nav ads ads ads ads"
                                    "  nav foot foot foot foot ";
            text-align: center;
            margin: 30px auto;
            width: 520px;
            height: 450px;
}
.item-1{
            grid-area:head ;
            color: red
        }
        .item-2{
            grid-area:ads ;
            color: red
        }
        .item-3{
            grid-area:nav ;
            color: red
        }
        .item-4{
            grid-area:article ;
            color: red
        }
        .item-5{
            grid-area:foot ;
            color: red
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1">Header</div>
        <div class="item-2">Ads</div>
        <div class="item-3">Nav</div>
        <div class="item-4">Article</div>
        <div class="item-5">Footer</div>
    </div>
</body>
</html>
